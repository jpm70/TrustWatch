<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Seguridad Multifunci√≥n</title>
    <!-- Carga de Tailwind CSS para el estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Carga de libphonenumber-js para validaci√≥n de tel√©fonos -->
    <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.11.3/bundle/libphonenumber-js.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Gris muy claro */
        }
        .container-card {
            max-width: 700px; /* Aumentado ligeramente para m√°s espacio */
        }
        /* Estilos para el indicador de carga */
        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spin 1s ease-in-out infinite;
            animation: spin 1s ease-in-out infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-button.active {
            background-color: #10b981; /* green-500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4), 0 2px 4px -1px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen bg-gray-100">

    <div id="app" class="container-card w-full bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            <svg class="inline w-8 h-8 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944c-.752 0-1.492.1-2.203.292m1.536 2.016h-3.072m3.072 0a2 2 0 100 4 2 2 0 000-4zM12 21a9 9 0 100-18 9 9 0 000 18z"></path></svg>
            Herramienta de Seguridad y Validaci√≥n
        </h1>
        <p class="text-center text-gray-500 mb-6">
            Elige una opci√≥n para verificar informaci√≥n de seguridad y red.
        </p>

        <!-- Selector de Pesta√±as -->
        <div class="flex flex-wrap justify-center mb-6 bg-gray-200 p-1 rounded-xl">
            <button id="tabEmail" onclick="changeTab('email')" 
                    class="tab-button active flex-1 p-2 text-xs sm:text-sm font-semibold text-center rounded-lg transition duration-200 ease-in-out text-gray-700 hover:bg-green-500 hover:text-white min-w-[50%] sm:min-w-0">
                üìß Brechas (Email)
            </button>
            <button id="tabPhone" onclick="changeTab('phone')" 
                    class="tab-button flex-1 p-2 text-xs sm:text-sm font-semibold text-center rounded-lg transition duration-200 ease-in-out text-gray-700 hover:bg-green-500 hover:text-white min-w-[50%] sm:min-w-0">
                üì± Validaci√≥n (Tel√©fono)
            </button>
            <button id="tabDomain" onclick="changeTab('domain')" 
                    class="tab-button flex-1 p-2 text-xs sm:text-sm font-semibold text-center rounded-lg transition duration-200 ease-in-out text-gray-700 hover:bg-green-500 hover:text-white min-w-[50%] sm:min-w-0">
                üåê Informaci√≥n (Dominio)
            </button>
            <button id="tabIP" onclick="changeTab('ip')" 
                    class="tab-button flex-1 p-2 text-xs sm:text-sm font-semibold text-center rounded-lg transition duration-200 ease-in-out text-gray-700 hover:bg-green-500 hover:text-white min-w-[50%] sm:min-w-0">
                üìç Geolocalizaci√≥n (IP)
            </button>
        </div>

        <!-- Contenido de las Pesta√±as -->
        
        <!-- Pesta√±a: Email (Brechas) -->
        <div id="tabContentEmail" data-tab-content="email">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="email" id="emailInput" placeholder="Introduce email a comprobar (ej: usuario@dominio.com)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
                <button id="searchButtonEmail" onclick="checkBreaches()"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                    <span id="buttonTextEmail">Comprobar Brechas</span>
                    <div id="loaderEmail" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 hidden ml-2"></div>
                </button>
            </div>
        </div>

        <!-- Pesta√±a: Tel√©fono (Validaci√≥n) -->
        <div id="tabContentPhone" data-tab-content="phone" class="hidden">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="tel" id="phoneInput" placeholder="Ej: +34 600 123 456 (incluye c√≥digo de pa√≠s)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
                <button id="searchButtonPhone" onclick="checkPhone()"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                    <span id="buttonTextPhone">Validar Tel√©fono</span>
                    <div id="loaderPhone" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 hidden ml-2"></div>
                </button>
            </div>
        </div>
        
        <!-- Pesta√±a: Dominio (Informaci√≥n) -->
        <div id="tabContentDomain" data-tab-content="domain" class="hidden">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="text" id="domainInput" placeholder="Introduce el dominio (ej: google.com)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
                <button id="searchButtonDomain" onclick="checkDomainInfo()"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                    <span id="buttonTextDomain">Buscar Dominio</span>
                    <div id="loaderDomain" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 hidden ml-2"></div>
                </button>
            </div>
        </div>
        
        <!-- Pesta√±a: IP (Geolocalizaci√≥n) -->
        <div id="tabContentIP" data-tab-content="ip" class="hidden">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="text" id="ipInput" placeholder="Introduce IP (ej: 8.8.8.8) o d√©jalo vac√≠o para la tuya"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="searchButtonIP" onclick="checkIPGeoloc()"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                    <span id="buttonTextIP">Geolocalizar IP</span>
                    <div id="loaderIP" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 hidden ml-2"></div>
                </button>
            </div>
        </div>

        <!-- √Årea de Resultados -->
        <div id="results" class="space-y-4">
            <!-- Los resultados se inyectar√°n aqu√≠ -->
        </div>

        <!-- Pie de p√°gina y Cr√©ditos -->
        <p class="text-xs text-gray-400 mt-8 text-center">
            **Servicios externos gratuitos:** Brechas (XposedOrNot), Dominio (WhoisXMLAPI - solo validador), IP (IP-API). Tel√©fono (libphonenumber-js).
        </p>

    </div>

    <script>
        // --- CONSTANTES GLOBALES ---
        const XPOSED_API_URL = "https://exposedornot.com/api/v1/search";
        const IP_API_URL = "http://ip-api.com/json/";
        // Usaremos el validador de WhoisXMLAPI para el dominio, que no necesita API Key
        const DOMAIN_API_URL = "https://www.whoisxmlapi.com/domain-name-availability/api/v1/lookup";

        // --- ESTADO DE LA APLICACI√ìN ---
        let currentTab = 'email';

        // --- FUNCIONES DE UTILIDAD GENERAL ---

        /**
         * Cambia la pesta√±a visible y actualiza el estado de la aplicaci√≥n.
         * @param {string} tabName - 'email', 'phone', 'domain', o 'ip'.
         */
        function changeTab(tabName) {
            currentTab = tabName;
            
            // 1. Ocultar todos los contenidos y desactivar botones
            document.querySelectorAll('[data-tab-content]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            document.getElementById('results').innerHTML = ''; // Limpiar resultados

            // 2. Mostrar contenido y activar el bot√≥n correcto
            document.getElementById(`tabContent${capitalize(tabName)}`).classList.remove('hidden');
            document.getElementById(`tab${capitalize(tabName)}`).classList.add('active');
        }

        /**
         * Muestra un mensaje en el √°rea de resultados.
         * @param {string} message - El HTML del mensaje.
         * @param {string} classes - Clases de Tailwind para el estilo del contenedor.
         */
        function displayMessage(message, classes) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="${classes} p-4 rounded-lg border-l-4 shadow-sm" role="alert">
                    <p class="font-medium">${message}</p>
                </div>
            `;
        }

        /**
         * Funci√≥n auxiliar para capitalizar la primera letra de una cadena.
         */
        function capitalize(s) {
            return s.charAt(0).toUpperCase() + s.slice(1);
        }

        // --- FUNCIONES DE EMAIL (BRECHAS) ---
        
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        async function checkBreaches() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const searchButton = document.getElementById('searchButtonEmail');
            const buttonText = document.getElementById('buttonTextEmail');
            const loader = document.getElementById('loaderEmail');

            document.getElementById('results').innerHTML = '';

            if (!isValidEmail(email)) {
                displayMessage("‚ö†Ô∏è Por favor, introduce una direcci√≥n de correo electr√≥nico v√°lida.", 'bg-yellow-100 border-yellow-400 text-yellow-700');
                return;
            }
            
            searchButton.disabled = true;
            buttonText.textContent = 'Buscando...';
            loader.classList.remove('hidden');

            const searchUrl = `${XPOSED_API_URL}/${encodeURIComponent(email)}`;

            try {
                const response = await fetch(searchUrl, {
                    method: 'GET',
                    headers: { "Accept": "application/json" }
                });

                const data = await response.json();

                if (response.status === 200) {
                    if (data.count > 0 && data.breaches && data.breaches.length > 0) {
                        displayBreaches(email, data.breaches);
                    } else {
                        displayMessage(`üéâ ¬°Buenas noticias! El correo electr√≥nico <span class="font-bold">${email}</span> NO ha sido encontrado en ninguna brecha conocida por XposedOrNot.`, 'bg-green-100 border-green-400 text-green-700');
                    }
                } else {
                    const message = data.message || `Error ${response.status}: Ha ocurrido un error al consultar la API.`;
                    displayMessage(`‚ùå Error: ${message}`, 'bg-red-100 border-red-400 text-red-700');
                }

            } catch (error) {
                console.error("Error en la solicitud Fetch (Email):", error);
                displayMessage("‚ùå Error de red o en la solicitud. Revisa la consola para m√°s detalles.", 'bg-red-100 border-red-400 text-red-700');
            } finally {
                searchButton.disabled = false;
                buttonText.textContent = 'Comprobar Brechas';
                loader.classList.add('hidden');
            }
        }

        function displayBreaches(email, breaches) {
            const resultsDiv = document.getElementById('results');
            let html = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md mb-6" role="alert">
                    <p class="font-bold text-lg">üö® ¬°ATENCI√ìN! El correo <span class="font-extrabold">${email}</span> fue encontrado en ${breaches.length} brecha(s).</p>
                    <p class="text-sm">Se recomienda encarecidamente cambiar la contrase√±a de inmediato y revisar si el mismo par de correo/contrase√±a ha sido utilizado en otros servicios.</p>
                </div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Detalles de las Brechas:</h2>
            `;

            breaches.forEach(breach => {
                const dataTypes = breach.Data_types ? breach.Data_types.join(', ') : 'Desconocido';
                const isSensitive = dataTypes.toLowerCase().includes("password");
                const cardClass = isSensitive ? 'border-red-500 bg-red-50' : 'border-orange-500 bg-orange-50';
                
                const breachDate = breach.date_of_breach ? new Date(breach.date_of_breach + 'T00:00:00').toLocaleDateString() : 'Fecha Desconocida';
                const description = breach.breach_info || 'Sin descripci√≥n disponible.';

                html += `
                    <div class="p-4 border-2 rounded-xl shadow-md ${cardClass}">
                        <h3 class="font-bold text-xl text-gray-800 mb-1 flex justify-between items-center">
                            <span>${breach.Name || 'Brecha Desconocida'}</span>
                            ${isSensitive ? '<span class="text-sm bg-red-600 text-white px-2 py-0.5 rounded-full">¬°Contrase√±as!</span>' : ''}
                        </h3>
                        <p class="text-sm text-gray-500 mb-2">Dominio: <span class="font-medium">${breach.Domain || 'N/A'}</span></p>
                        <p class="text-sm text-gray-500 mb-2">Fecha de la Brecha: <span class="font-medium">${breachDate}</span></p>
                        <p class="text-gray-700 mt-3 text-sm">
                            <span class="font-semibold">Datos Comprometidos:</span>
                            ${dataTypes}
                        </p>
                        <p class="text-gray-600 mt-3 text-xs italic">${description}</p>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }


        // --- FUNCIONES DE TEL√âFONO (VALIDACI√ìN) ---

        /**
         * Valida y analiza un n√∫mero de tel√©fono usando libphonenumber-js.
         */
        function checkPhone() {
            const phoneInput = document.getElementById('phoneInput');
            const number = phoneInput.value.trim();
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = '';

            if (number === '') {
                displayMessage("‚ö†Ô∏è Por favor, introduce un n√∫mero de tel√©fono.", 'bg-yellow-100 border-yellow-400 text-yellow-700');
                return;
            }

            try {
                // Intenta analizar el n√∫mero. No se proporciona un pa√≠s por defecto para forzar el formato E.164 (+CC)
                const phoneNumber = libphonenumber.parsePhoneNumberFromString(number);

                if (phoneNumber && phoneNumber.isValid()) {
                    let html = `
                        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg shadow-md mb-6" role="alert">
                            <p class="font-bold text-lg">‚úÖ ¬°Validaci√≥n Exitosa!</p>
                            <p class="text-sm">El n√∫mero de tel√©fono parece ser estructuralmente v√°lido.</p>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Detalles del N√∫mero:</h2>
                        <div class="bg-white p-4 rounded-xl shadow border border-gray-200 space-y-2">
                            <p><strong>Formato E.164:</strong> <span class="font-mono text-gray-800">${phoneNumber.format('E.164') || 'N/A'}</span></p>
                            <p><strong>C√≥digo de Pa√≠s:</strong> ${phoneNumber.countryCallingCode} (<span class="font-medium">${phoneNumber.country}</span>)</p>
                            <p><strong>Tipo de N√∫mero:</strong> <span class="font-medium">${phoneNumber.getType() ? capitalize(phoneNumber.getType()) : 'Desconocido'}</span></p>
                            <p><strong>Formato Nacional:</strong> ${phoneNumber.formatNational() || 'N/A'}</p>
                        </div>
                        <p class="text-xs text-gray-400 mt-4 italic">Nota: Esta es una validaci√≥n de formato (sint√°ctica y geogr√°fica), no comprueba si el n√∫mero est√° activo.</p>
                    `;
                    resultsDiv.innerHTML = html;
                } else {
                    displayMessage(`‚ùå El n√∫mero <span class="font-bold">${number}</span> no es un n√∫mero de tel√©fono v√°lido o no se pudo determinar su pa√≠s. Aseg√∫rate de incluir el c√≥digo de pa√≠s (ej. +34).`, 'bg-red-100 border-red-400 text-red-700');
                }
            } catch (e) {
                console.error("Error al procesar el n√∫mero:", e);
                displayMessage(`‚ùå Error al procesar el n√∫mero. Aseg√∫rate de incluir el c√≥digo de pa√≠s (ej. +34).`, 'bg-red-100 border-red-400 text-red-700');
            }
        }

        // --- FUNCIONES DE DOMINIO (INFORMACI√ìN) ---

        function isValidDomain(domain) {
            // Regex simple para dominios: no permite protocolos, paths, ni @
            const re = /^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(:\d+)?$/;
            return re.test(String(domain).toLowerCase());
        }

        async function checkDomainInfo() {
            const domainInput = document.getElementById('domainInput');
            const domain = domainInput.value.trim();
            const searchButton = document.getElementById('searchButtonDomain');
            const buttonText = document.getElementById('buttonTextDomain');
            const loader = document.getElementById('loaderDomain');

            document.getElementById('results').innerHTML = '';

            if (!isValidDomain(domain)) {
                displayMessage("‚ö†Ô∏è Por favor, introduce un dominio v√°lido (ej: google.com). No incluyas `http://` ni `www`.", 'bg-yellow-100 border-yellow-400 text-yellow-700');
                return;
            }

            searchButton.disabled = true;
            buttonText.textContent = 'Buscando...';
            loader.classList.remove('hidden');

            // Usaremos la API de verificaci√≥n de disponibilidad que es gratuita sin key
            const searchUrl = `${DOMAIN_API_URL}?domainName=${encodeURIComponent(domain)}`;

            try {
                const response = await fetch(searchUrl, {
                    method: 'GET',
                    headers: { "Accept": "application/json" }
                });

                const data = await response.json();

                if (response.ok && data.domainAvailability) {
                    displayDomainResult(domain, data);
                } else {
                    const message = data.messages?.[0]?.text || `Error ${response.status}: Error al consultar la informaci√≥n del dominio.`;
                    displayMessage(`‚ùå Error: ${message}`, 'bg-red-100 border-red-400 text-red-700');
                }

            } catch (error) {
                console.error("Error en la solicitud Fetch (Dominio):", error);
                displayMessage("‚ùå Error de red o en la solicitud. Revisa la consola para m√°s detalles.", 'bg-red-100 border-red-400 text-red-700');
            } finally {
                searchButton.disabled = false;
                buttonText.textContent = 'Buscar Dominio';
                loader.classList.add('hidden');
            }
        }

        function displayDomainResult(domain, data) {
            const resultsDiv = document.getElementById('results');
            const isAvailable = data.domainAvailability === 'AVAILABLE';
            
            const statusText = isAvailable ? '¬°Disponible para registro!' : 'REGISTRADO';
            const statusClass = isAvailable ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700';

            let html = `
                <div class="${statusClass} border-l-4 p-4 rounded-lg shadow-md mb-6" role="alert">
                    <p class="font-bold text-lg">üåê Dominio: <span class="font-extrabold">${domain}</span></p>
                    <p class="text-sm">Estado: <span class="font-bold">${statusText}</span></p>
                </div>
            `;

            if (!isAvailable) {
                // Si est√° registrado, muestra informaci√≥n b√°sica (si est√° disponible)
                html += `
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Detalles B√°sicos del Registro:</h2>
                    <div class="bg-white p-4 rounded-xl shadow border border-gray-200 space-y-2">
                        <p><strong>Fecha de Creaci√≥n:</strong> ${data.createdDate || 'N/A'}</p>
                        <p><strong>Fecha de Expiraci√≥n:</strong> ${data.expiresDate || 'N/A'}</p>
                        <p><strong>Organizaci√≥n del Registrante:</strong> ${data.registrantOrganization || 'No disponible p√∫blicamente'}</p>
                        <p><strong>Servidor WHOIS:</strong> ${data.whoisServer || 'N/A'}</p>
                    </div>
                `;
                html += `<p class="text-xs text-gray-400 mt-4 italic">Nota: Para ver la informaci√≥n completa (WHOIS), se requerir√≠a una API key de pago.</p>`;
            } else {
                html += `
                    <p class="p-4 bg-gray-50 text-gray-600 rounded-xl shadow-inner">
                        Este dominio est√° libre. ¬°Si te interesa, reg√≠stralo pronto!
                    </p>
                `;
            }
            resultsDiv.innerHTML = html;
        }


        // --- FUNCIONES DE IP (GEOLOCALIZACI√ìN) ---

        function isValidIP(ip) {
            // Regex simple para IPv4 y la mayor√≠a de IPv6 (aunque IPv6 es m√°s complejo)
            const ipv4 = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            const ipv6 = /^([0-9a-fA-F]{1,4}:){7}([0-9a-fA-F]{1,4}|:)$/;
            return ip === '' || ipv4.test(ip) || ipv6.test(ip); // Permitir cadena vac√≠a para la propia IP del usuario
        }

        async function checkIPGeoloc() {
            const ipInput = document.getElementById('ipInput');
            const ip = ipInput.value.trim();
            const searchButton = document.getElementById('searchButtonIP');
            const buttonText = document.getElementById('buttonTextIP');
            const loader = document.getElementById('loaderIP');

            document.getElementById('results').innerHTML = '';

            if (!isValidIP(ip)) {
                displayMessage("‚ö†Ô∏è Por favor, introduce una direcci√≥n IP v√°lida (ej: 8.8.8.8).", 'bg-yellow-100 border-yellow-400 text-yellow-700');
                return;
            }

            searchButton.disabled = true;
            buttonText.textContent = 'Buscando...';
            loader.classList.remove('hidden');

            // Si ip es vac√≠o, la API de IP-API devuelve la IP del usuario.
            const searchUrl = `${IP_API_URL}${encodeURIComponent(ip)}`;

            try {
                const response = await fetch(searchUrl, {
                    method: 'GET',
                    headers: { "Accept": "application/json" }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayIPResult(data);
                } else {
                    const message = data.message || `Error: La direcci√≥n IP <span class="font-bold">${ip || 'del usuario'}</span> no es v√°lida o no pudo ser geolocalizada.`;
